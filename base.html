<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="base.css">
    <script src="https://kit.fontawesome.com/3ab3195b97.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Starting Navbar -->
    <div class="container-base">
        <div class="subcontainer_1">
            <div class="dropdown">
                <div id="menu-bar" onclick="myfunction()" class="fa-solid fa-bars"></div>
                <div id="navbar" class="header">
                    <a href="#home">home</a>
                    <a href="#blogs">blogs</a>
                    <a href="#contact">contact</a>
                    <a href="#about">about</a>
                </div>
            </div>
            <div class="logo">
                <img src="images/NETWORTY_1.png" alt="">
            </div>
        </div>
        <div class="subcontainer_2">
            <div class="search-bar">
                <input type="text" placeholder="search...">
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
            <div class="btn">
                <div class="user">
                    <i class="fa-solid fa-user-plus"></i>
                </div>
                <div class="login">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- End Navbar -->
    <div class="space"></div>

    <!-- Start Footer -->
    <footer>
        <div class="footer-base">
            <div class="footer-base-1">
                    <div class="footer-base-header">
                       <div class="footer-sub-base1">
                        <a href="#help">help</a>
                        <a href="#blogs">blogs</a>
                        <a href="#about">about</a>
                        <a href="#community">community</a>
                    </div>
                    <div class="footer-sub-base2">
                        <a href="#career">career</a>
                        <a href="#support">support</a>
                        <a href="#privacy">privacy policy</a>
                        <a href="#">terms of use</a>
                    </div>
                </div>
                <div class="social">
                    <p>follow us</p>
                    <div class="media">
                        <div class="insta">
                            <a href="#"><img src="images/instagram.png" alt=""></a>
                        </div>
                        <div class="youtube">
                            <a href="#"><img src="images/youtube.png" alt=""></a>
                        </div>
                        <div class="twitter">
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer-base-2">
                <img src="images/footer1.png" alt="">
                <p>you think it, we made it</p>
                <div class="tech">
                    <h2>creative</h2>
                    <h1>new technology</h1>
                </div>
            </div>
            <div class="footer-base-3">
                <div class="app">
                    <button>
                        <div class="apple">
                            <i class="fa-brands fa-apple"></i>
                        </div>
                        <div class="span">
                            <span>download</span><br> 
                            <span>appStore</span>
                        </div>
                    </button>
                </div>
                <div class="googlePlay">
                    <button>
                        <div class="android">
                            <img src="images/android.png" alt="Error">
                        </div>
                        <div class="span">
                            <span>download</span><br>
                            <span>googleplay</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </footer>
    <!-- End Footer -->
    <script src="base.js"></script>
</body>
</html>
